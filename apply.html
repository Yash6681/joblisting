<!DOCTYPE html>
<html>
<head>
  <title>Apply for Job</title>
  <link rel="stylesheet" href="apply.css" />
</head>
<body>
  <header>
    <h1>Job Application Form</h1>
  </header>

  <section>
    <form id="applicationForm" action="#" method="POST" onsubmit="handleSubmit(event)">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />
      
      <button type="submit">Submit Application</button>
    </form>

    <div id="thankYouMessage" style="display:none; margin-top: 20px; color: green; font-size: 1.2rem;">
      <p>Thanks for applying! We'll get back to you soon.</p>
    </div>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevents the form from submitting the traditional way

      // Show the thank you message
      document.getElementById('thankYouMessage').style.display = 'block';

      // Optionally, you could reset the form after showing the message
      document.getElementById('applicationForm').home();
    }
  </script>
</body>
</html>
